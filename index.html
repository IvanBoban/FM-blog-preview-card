<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="" />
        <section class="content">
          <div class="categories">
            <span class="tag"> Learning </span>
          </div>
          <h4 class="release-date">Published 21 Dec 2023</h4>

          <h2 class="post-title">HTML & CSS foundations</h2>
          <h3 class="post-summary">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </h3>
        </section>

        <div class="card-footer">
          <img class="author-icon" src="./assets/images/image-avatar.webp" alt="">
          <div class="post-author">
            Greg Hooper
          </div>
        </div>
      </div>
      
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/IvanBoban">Ivan Boban</a>.
      </div>
    </main>
  </body>
</html>
